Configuration:
  status: warn
  name: OPS
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    logger:
      - name: org.apache.logging.log4j.ops
        level: debug
        AppenderRef:
          ref: STDOUT
    Root:
      level: debug
      AppenderRef:
        ref: STDOUT
